<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>OSR (Open Source Recorder)</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

		<style>
			body {
				background-color: #17253b;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<canvas class="d-none"></canvas>
			<div class="d-flex align-items-center justify-content-center p-2" style="background-color: #273b5c;">
				<video style="min-width: 20%; min-height: 50%; width: auto; height: auto;"></video>
			</div>
			<div class="d-flex flex-column text-white ">
				<div class="m-auto">
					<span class="digit" id="waktu">00:00:00:00</span>
				</div>
				<div class="p-2 d-flex flex-row rounded-1 mb-2" style="background-color: #3c4d69;">
					<div class="me-3">
						<span class="align-middle">
							Display Capture:
						</span>
					</div>
					<div>
						<select class="form-select form-select-sm shadow-none text-white border-0" id="pilihScreen" style="background-color: #455975;">
						</select>
					</div>
				</div>
				<button id="rekam" class="btn btn-success">Record</button>
				<button id="hentikan_rekam" class="btn btn-danger d-none">Stop Record</button>
			</div>
		</div>
	</body>
</html>
